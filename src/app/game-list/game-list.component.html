<a routerLink="/add-game">Ajouter un jeu</a>
  <h1 class="text-5xl font-bold text-center my-11">Liste des jeux</h1>
<div class="container mx-auto my-5 justify-center items-center flex flex-row flex-wrap gap-5">
  <div class="rounded-lg flex flex-col gap-2 items-center justify-center border-2 p-5 min-h-full w-2/5 shadow-md" *ngFor="let gameList of games.data">
    <h2 class="text-xl font-bold">{{gameList.titre}}</h2>
    <p class="text-sm">{{gameList.histoire}}</p>
  </div>
</div>
